<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="author" content="nimiq">
  <meta name="description" content="{{ page.excerpt }}">
  <meta name="keywords" content="{{ page.tags | join: ', '' }}">
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- Open Graph protocol, see http://ogp.me/ -->
  <meta property="og:site_name" content="This is Paolo C."/>
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url | remove: 'index.html' }}" />
  <meta property="og:type" content="{{ page.ogtype }}" />
  {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
  {% endfor %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.ogimage }}" />

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/static/images/touch_icon.png">
  <link rel="alternate" type="application/atom+xml" title="RSS feed for {{ site.url }}{{ site.baseurl }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml">

  <title>{{ page.title }}</title>

  {% if page.cssfile %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ page.cssfile }}">
  {% endif %}
