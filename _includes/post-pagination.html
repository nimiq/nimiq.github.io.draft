<div class="pagination">
  {% if page.next %}
    <div class="next">
      <div class="arrow">
        <a href="{{ site.baseurl }}{{ page.next.url }}"><i class="fa fa-chevron-right"></i></a>
      </div>
      <div class="title-container">
        <span class="title">
          <strong>NEXT POST</strong>
          <span>{{ page.next.title }}</span>
        </span>
      </div>
    </div>
  {% endif %}

  {% if page.previous %}
    <div class="previous">
      <div class="arrow">
        <a href="{{ site.baseurl }}{{ page.previous.url }}"><i class="fa fa-chevron-left"></i></a>
      </div>
      <div class="title-container">
        <span class="title">
          <strong>PREVIOUS POST</strong>
          <span>{{ page.previous.title }}</span>
        </span>
      </div>
    </div>
  {% endif %}
</div>
